  <script type="module">
    // 原生的
    import {
      h,
      render,
      Text,
      Fragment

    // 自己的
    import {
      // h,

    } from './runtime-dom.js';

    // const VueComponent = {

    //     return { name: 'zio', age: 1625 };
    //   },

    //     setTimeout(() => {

    //     return h(Fragment, [

    //     ]);
    //   }
    // };
    // render(h(VueComponent), app);


    // 属性
    // attrs(非响应式的) props(响应式的)
    const VueComponent = {
      props: {
        // defineProps
        name: String,
        age: Number
      },
      data() {
        return { x: 'x', y: 'y', propsName: `这是props里的name属性：${this.name}` };
      },
      render(proxy) {
        console.log(proxy);
        
        // data、props直接proxy.获取，attrs要proxy.$attrs.获取
        // data可以修改（也不推荐在render里修改），props不能修改
        return h('div', [
          h(Text, this.name),
          h('span', this.age)
        ])
      }
    };
    render(h(VueComponent, { a: 1, b: 2, name: 'zio', age: 1043 }), app);
  </script>
